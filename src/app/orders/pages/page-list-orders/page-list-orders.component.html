<app-template-full-width [title]="titleComponent" *ngIf="collectionPage">
    <app-table-light [headers]="headersPage">
        <tr *ngFor="let item of collectionPage">
            <td>{{ item.typePresta }}</td>
            <td>{{ item.client }}</td>
            <td>{{ item.nbJours }}</td>
            <td>{{ item.tjmHt }}</td>
            <td>{{ item.state }}</td>
            <td>{{ item | total }}</td>
            <td>{{ item | total: true }}</td>
            <!-- <td>{{ total(item.tjmHt, item.nbJours) }}</td>
            <td>{{ total(item.tjmHt, item.nbJours, item.tva) }}</td> -->
        </tr>
    </app-table-light>

            <td>{{ item.last_name }}</td>
        </tr>
    </app-table-light> -->
