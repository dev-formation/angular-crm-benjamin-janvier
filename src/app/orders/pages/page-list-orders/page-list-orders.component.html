<app-template-full-width [title]="titleComponent" *ngIf="collectionPage$ | async as collectionPage">
    <app-table-light [headers]="headersPage">
        <tr *ngFor="let item of collectionPage">
            <td>
                <app-icon-edit (click)="onClickGoToEdit(item)"></app-icon-edit>
            </td>
            <td>
                <app-icon-delete (click)="onClickDelete(item)"></app-icon-delete>
            </td>
            <td>{{ item.typePresta }}</td>
            <td>{{ item.client }}</td>
            <td>{{ item.nbJours }}</td>
            <td>{{ item.tjmHt | currency }}</td>
            <td>{{ item | total | currency }}</td>
            <td>{{ item | total: true | currency }}</td>
            <!-- <td>{{ item.state }}</td> -->
            <td [appState]="item.state">
                <select (change)="onChangeState(item, $event)">
                    <option *ngFor="let state of stateOrder | keyvalue"
                        [value]="state.value"
                        [selected]="state.value === item.state"
                    >{{ state.value }}</option>
                </select>
            </td>
        </tr>
    </app-table-light>
    <!-- <app-btn [label]="'Add an order'" [route]="'add'"></app-btn> -->
    <app-btn label="Add an order" route="add"></app-btn>
    <p *ngIf="versionNum$ | async as version">Le num√©ro de version est {{ version }}</p>
</app-template-full-width>
